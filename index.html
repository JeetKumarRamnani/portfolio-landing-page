<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Portfolio Site Projects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-links">
        <ul>
          <li class="active"><a href="#">About</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Company</a></li>
        </ul>
      </div>
      <div class="nav-btn">
        <button class="sign-up-btn btn">Sign Up</button>
        <button class="login-btn btn">Login</button>
      </div>
    </nav>

    <main class="main-container">
      <section class="left">
        <h1>I am a Full Stack <span>Web Application</span> Developer</h1>
        <p>
          I bring your ideas to life using my top-notch skills and more than 2
          years of experience !
        </p>
        <button class="cta btn">Hire Me</button>
      </section>
      <section class="right">
        <img
          src="https://project-01-portfolio.netlify.app/assets/illustration.svg"
          alt="hero-image"
          class="hero-image"
        />
      </section>
    </main>

    <script>
      const listItems = document.querySelectorAll("li");
      listItems.forEach((item) => {
        item.addEventListener("click", () => {
          listItems.forEach(item=>item.classList.remove("active"));
          item.classList.add("active");
        });
      });
    </script>
  </body>
</html>
